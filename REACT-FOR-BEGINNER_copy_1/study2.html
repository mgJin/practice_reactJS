<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        

        function App(){
            const [counter,setCounter]= React.useState(0); //[undefined,f]
            const onClick = (event)=>{
                // setCounter(counter+1);이렇게 하는 것보다는 밑에서 하는 식으로 할 것
                setCounter((current)=>current+1);
                //setCounter(function setCounter(current){return current+1;})
                console.log(event);
            }
            return(
                <div>
                    <h3>
                    Total clicks: {counter}
                    </h3>
                    <button onClick={onClick}>
                        Click me
                    </button>
                </div>
            )

        }
        
        ReactDOM.render(<App/>,root);
        
    </script>
</html>
