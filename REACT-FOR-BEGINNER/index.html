<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        

        function MinutesToHours(){
            const [amount,setAmount] = React.useState(0);
            
            const [inverted,setinverted] =React.useState(false);
            /**변환할 수*/
            const INVERT_NUMBER = 60;
            const onCh = (event)=>{
                setAmount(()=>event.target.value);
                
            }
            /**ㅇㅇㅇㅇ*/
            const reset = ()=>{
                setAmount(0);
            }
            //인버트
            const onInvert = ()=>{
                reset();
                setinverted((current)=>!current);
            }
            return(
                <div>
                 
                    <div>
                        <label htmlFor="min">Minutes</label>
                        <input 
                            value={inverted ? Math.round(amount*INVERT_NUMBER) : amount}//
                            id="min" 
                            placeholder="Minutes" 
                            type="number"
                            onChange ={onCh}
                            disabled={inverted===true}

                    />
                    </div>
                    <div>
                        <label htmlFor="hour">Hours</label>
                        <input 
                            value={inverted ? amount : Math.round(amount / INVERT_NUMBER)} 
                            id="hour"
                            placeholder="Hours" 
                            type="number"
                            onChange ={onCh}
                            disabled={inverted===false}
                        />
                    </div>
                    <button onClick = {reset}>reset</button>
                    <button onClick = {onInvert}>{inverted?"Turn back to minutes":"Turn back to hours"}</button>
                </div>
            )

        }
        
        function KmToMiles(){
           //1mile = 1.609km
           const [len,setLen] = React.useState(0);
           const [convert,setConvert] =React.useState(false);
           const CONVERT_CONST = 1.609;
           /**컨버트 버튼 누르면 현재 컨버트 값을 바꿔서 다른 곳을 입력못하게*/
           const convert_btn = ()=>{
                reset();
                setConvert((current)=>!current);
           }
           const reset = ()=>{
                setLen(0);
           }
           const onChange=(event)=>{

                setLen((current)=>{
                    
                    return event.target.value});
           };
            return( 
            <div>
                <input value={convert?len/CONVERT_CONST:len} type="number" placeholder="Miles" onChange={onChange} disabled={convert===true}></input>    
                <input value={convert?len:len*CONVERT_CONST} type="number" placeholder="Km" onChange={onChange} disabled={convert===false}></input>  
                <button onClick={reset}>reset</button>
                <button onClick={convert_btn}>convert</button>
            </div>
            
            )
        }

        function App(){
            const [index,setIndex] = React.useState("start");
            const onSelect =(event)=>{
                setIndex(event.target.value);
            }
            return(
                <div>
                    <h1>
                        Super converter
                    </h1>
                    <select value={index}onChange={onSelect}>
                        <option value="start">Select what you want </option>    
                        <option value="0">Minutes & Hours</option>    
                        <option value="1">Km & Miles</option>    
                    </select>
                    <hr/>
                    {index ==="start"? "Choice the converter":null}
                    {index ==="0"? <MinutesToHours/>:null}
                    {index ==="1"? <KmToMiles/>:null}
                </div>
            )

        }
        ReactDOM.render(<App/>,root);
        
    </script>
</html>
