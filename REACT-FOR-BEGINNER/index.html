<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        

        function App(){
            const [amount,setAmount] = React.useState(0);
            const [flipped,setFlipped] =React.useState(false);
            const onCh = (event)=>{
                setAmount(()=>event.target.value);
                console.log(`이벤트벨류의 값: ${event.target.value}`);
                console.log(`minute의 값: ${amount}`);
            }
            const reset = ()=>{
                setAmount(0);
            }
            const onFlip = ()=>{
                reset();
                setFlipped((current)=>!current);
            }
            return(
                <div>
                    <h1>
                        Super converter
                    </h1>
                    <div>
                        <label htmlFor="min">Minutes</label>
                        <input 
                            value={flipped ? Math.round(amount*60) : amount}//
                            id="min" 
                            placeholder="Minutes" 
                            type="number"
                            onChange ={onCh}
                            disabled={flipped===true}

                    />
                    </div>
                    <div>
                        <label htmlFor="hour">Hours</label>
                        <input 
                            value={flipped ? amount : Math.round(amount / 60)} 
                            id="hour"
                            placeholder="Hours" 
                            type="number"
                            onChange ={onCh}
                            disabled={flipped===false}
                        />
                    </div>
                    <button onClick = {reset}>reset</button>
                    <button onClick = {onFlip}>fliped</button>
                </div>
            )

        }
        
        ReactDOM.render(<App/>,root);
        
    </script>
</html>
